<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>show, hide, toggle예제</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    .box{height: 100px; background-color: dodgerblue; display: none;}
  </style>
</head>
<body>
  <button id="btn" >클릭</button>
  <button id="btn2" >클릭</button>
  <div class="box"></div>
  <div>테스트</div>
  <script>
    // 버튼을 클릭하면 상자가 천천히 나타났다 바로 천천히 사라지도록 코드를 작성하세요
    $('#btn').on('click',function(){
      //show() 한번, hide() 한 번 호출해서 show()가 다 끝난 다음에 자동으로 hide 호출
      $('.box').show(3000);
      $('.box').hide(3000);
      console.log('방법1종료')
    });
    $('#btn2').on('click',function(){
      $('.box').show(3000, function(){
        $('.box').hide(3000);
        console.log('방법2종료')
      })
    })
  </script>
</body>
</html>
