<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover 예제</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    .box1{height: 100px; background-color: wheat;}
    .box2{height: 100px; background-color: rebeccapurple;}
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <script>
    // 들어갈 때, 나올 때 이벤트 처리
    $('.box1').hover(function(){
      console.log('hover 중입니다');
    });


    $('.box2').hover(function(){
      //들어갈 때 이벤트 처리
      console.log('hover 중입니다');
    },function(){
      //나올 때 이벤트 처리 
      console.log('hover 끝났습니다.');
    });
  </script>
</body>
</html>
