<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 태그 꾸미기</title>
  <style>
    /* input 태그는 inline-block이라 크기조절이 가능 */
    input[type=text]{
      color: red; border:none; width: 200px; height: 50px; font-size: 20px;
    }
    /* input 태그의 placeholder에 스타일 적용할 때 사용 */
    input[type=text]::placeholder{
      color:blueviolet;
    }
    /* input 창을 클릭할 때 태두리가 굵어지는 것을 막아줄 때는 outline을 이용 */
    input[type=text]:focus{
      outline: none;
    }
    input[type=text]:hover{
      background: skyblue;
    }
  </style>
</head>
<body>
  <!-- input 태그를 꾸미는 예제 -->
  <input type="text" placeholder="입력창"><br>
  <input type="password"><br>
</body>
</html>
