<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation 예제</title>
  <style>
    @keyframes scale-text {
      0%{ font-size: 20px;} /* from{font-size:20px}*/
      100%{font-size: 50px;}/* to{font-size: 50px} 를 해도 결과는 같다*/
    }
    .box{
      font-size: 20px; font-weight: bold;
      animation: scale-text; animation-duration: 2s; animation-iteration-count:3;
    }
  </style>
</head>
<body>
  <div class="box">
    꽝
  </div>
</body>
</html>
