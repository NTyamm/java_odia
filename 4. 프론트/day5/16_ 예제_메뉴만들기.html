  <title>메뉴만들기</title>
  <style>
    .menu{
      padding: 0; list-style: none; width: 300px;
    }
    .menu_item{width: 100%; height: 50px; box-sizing: border-box; border: 1px solid red;
    border-bottom: none; overflow: hidden;}
    .menu_item:last-child{border-bottom: 1px solid red;}
    .menu_link{
      text-decoration: none; color:black; font-weight: bold; font-size: 30px;
      display:block; height: 100%; text-align: center;
      line-height: 50px;}
   
    .menu_item:hover{background: rgb(84,4,4);}
  </style>
</head>
