<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line-heignt 예제</title>
  <style>
    .box1, .box2{
      float: left; height: 30px; background: yellow;
      border: 1px solid black;
    }
    /* 글자의 배치를 조절할 때 사용. 주어진 높이에 맞춰 텍스트가 중앙저렬됨 */
    .box2{line-height: 30px;}
  </style>
</head>
<body>
  <div class="box1">안녕하세요</div>
  <div class="box2">안녕하세요</div>
</body>
</html>
