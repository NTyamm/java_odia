<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일 전용 우선순위</title>
  <style>
    p{
      color:green !important;/*!important;로 무조건 우선적으로 적용*/
    }
    /* id가 red인 요소에 글자색을 파랑으로 지정하는 스타일을 작성해보세요.*/
    #red{
      color: red;
    }
    .p{
      font-size: 20px;
    }
    .box.blue{
      font-size: 50px
    }
    body>.box{
      font-size: 100px; /*태그 1점, 클래스 11점으로 우선순위가 .box.blue보다 낮아서 적용이 안 됨*/
    }
    .box{
      background-color: yellow;
    }
    .box{
      background-color: blue;
    }
  </style>

</head>
<body>
  <p id='red' class="box p blue" style="background-color: black;">안녕하세요</p>
</body>
</html>
