<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute 예제</title>
<style>
  header{height: 60px; background: gray;}
  main{height: 1000px; background:yellow;}
  footer{height: 100px; background: whitesmoke;}
  .logo{
    width: 100px; height:50px; background: #00ff55;
  position: absolute; top: 0; left: 0;}
  body{position: relative;}
  .box{
    background: red; position: absolute; bottom: 100px; top: 100px; left: 50px; right:50px;
  }
</style>
</head>
<body>
  <header></header>
  <main></main>
  <footer></footer>
  <div class="logo">로고</div>
  <div class="box"></div>
</body>
</html>
