<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 예제</title>
  <style>
    /* 여러 클래스를 미리 만들어 놓고 바디 쪽에서 당겨서 쓰는 것 */
    .box{
      height: 100px; background: gray; margin-bottom: 10px;
    }
    .box1-1{height: 50px; background: red;}
    .box1-2{height: 50px; background: blue;}
  </style>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="box container">
    <div class="table table-hover">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>Moe</td>
          <td>mary@example.com</td>
        </tr>
        <tr>
          <td>July</td>
          <td>Dooley</td>
          <td>july@example.com</td>
        </tr>
      </tbody>
    </div>
    <div class="row">
      <div class="box1-1 col-6 col-md-3 col-xl-1" >
        <button class="btn btn-success">버튼</button>
      </div>
      <div class="box1-2 col-6 col-md-3 col-xl-1">
        <a href="#" class="btn btn-danger">버튼</a>
      </div>
    </div>
   </div> <!--브라우저에 맞춰 사이즈가 알아서 바뀌도록 가운데정렬, 반응형 -->
  
  <div class="box container-fluid">
    <button class="btn btn-outline-success">버튼</button>
  </div>
</body>
</html>
