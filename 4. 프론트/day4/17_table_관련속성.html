<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>talbe 관련 속성</title>
  <style>
   table{border-left-style: none; border-collapse: collapse; width: 100%;}    
   td, th{border: 1px solid black; width: calc(100% / 3); height: 40px; text-align: center;
    border-left: none; border-right: none;}
    /* 혹은 tr{border-top: 1px solid black; border-bottom:1px solid black;} 으로 테두리 생성하면 됨 */

    tbody>tr:hover {background: #ff0;}
    /* 
    tr:hover{ background: yellow;} 
    tr: nth child(1):hover{ backgound: transparent;}*/

  </style>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>이름</th>
      <th>과목</th>
      <th>성적</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>홍길동</td>
      <td>HTML</td>
      <td>90</td>
    </tr>
    <tr>
      <td>임꺽정</td>
      <td>HTML</td>
      <td>100</td>
    </tr>
  </tbody>
  </table>
</body>
</html>
