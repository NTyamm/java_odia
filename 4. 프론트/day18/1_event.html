<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 예제</title>
  <script src="../js/jquery.min.js"></script>
</head>
<body>
  <input type="text" name="id" placeholder="id"><br>
  <input type="password" name="pw" placeholder="pw"><br>
  성별:
  <input type="radio" name="gender" value="남성">남성
  <input type="radio" name="gender" value="여성">여성<br>
  좋아하는 과일을 선택하세요<br>
  <input type="checkbox" name="fruit" value="사과">사과
  <input type="checkbox" name="fruit"value="배">배
  <input type="checkbox" name="fruit"value="포도">포도
  <br>
  <select name="year">
    <option>출생년도</option>
    <option>1900</option>
    <option>1901</option>
    <option>2021</option>
  </select>
  <script>
    $('input').click(function(){
      console.log('클릭')
    });
    $('input[name=id]').change(function(){
      console.log('id change'); //id 중복검사에 많이 사용
    });
    $('input[type=radio]').change(function(){
      console.log('radio change');
    });  //name이 지정이 안 되면 선택은 되지만 선택해제가 안 됨. 
    $('input[type=checkbox]').change(function(){
      console.log('checkbox change');
    }); //체크되었다 해제되기 때문에 같은 것을 클릭할 때마다 change가 동작
    $('select').change(function(){
      console.log('select change');
    }); //같은 것을 여러번 선택해도 change 동작x
  </script>
</body>
</html>
