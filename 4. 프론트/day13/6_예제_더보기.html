<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>더보기 예제</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    .box{width: 300px; height: 100px; border: 1px solid black; box-sizing: border-box;}
    .img1{background-image: url(../i15657913524.jpg); overflow: hidden;}
    .img2{background-image: url(../i15657913524.jpg); overflow:hidden; display: none;}
    .btn{width: 300px; height: 100px; text-align: center; line-height: 100px; border: 1px solid black; box-sizing: border-box;}
    /* 강사님 버전 */

  </style>
</head>
<body>
  <div class="box img1"></div>
  <div class="box img2"></div>
  <button class="btn">더보기</button>
  
  <!-- 이건 강사님 버전 -->
  <div class="img-conatainer">
    <div class="box2">
      1<img src="../i15657913524.jpg" alt="고양이" height="100">
    </div>
  </div>
  <button class="btn1">더보기</button>

  <script>
    $('.btn').click(function(){
      var show = $('.img2').css('display','block');
      $('.img1').after(show);
    });
    //강사님 버전
    var num=1;
    $('.btn1').click(function(){
      ++num;
      var str = '<div class="box2">'+
      num+'<img src="../i15657913524.jpg" alt="고양이" height="100">'+
    '</div>';
    $(this).append(str);
    })
    
  </script>
</body>
</html>
