<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조상탐색</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    body *{
      padding: 10px; border: 1px solid black; background-color: white;
      font-weight: 100; font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    .container
    <div class="box">
      .box
      <div class="menu-box">
        nav
        <ul class="menu-list">
          ul
          <li class="menu-item menu-item1">li
            <a href="#" class="menu-link">메뉴1</a>
          </li>
          <li class="menu-item">li
            <a href="#" class="menu-link">메뉴2</a>
          </li>
          <li class="menu-item">li
            <a href="#" class="menu-link">메뉴3</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    $('.menu-item1').parent().css('background-color','yellow');
    $('.menu-item1').parents().css('color','red') 
    //menu-item의 부모인 ul의 color:red가 li에 상속돼서 li가 빨개짐. *에 color:black넣으면 li는 black됨
    $('.menu-item1').parents('div').css('font-weight','bold')
    $('.menu-item1').parentsUntil('.box').css('font-size','30px')
  </script>
</body>
</html>
