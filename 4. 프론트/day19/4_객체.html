<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>
  <script src="../js/jquery.min.js"></script>
</head>
<body>
  <div class="box"></div>
  <script>
    var arr = [];
    var obj = {};
    $('.box').css({background:'red', height:100});
    $('.box').css(obj);
    var obj2 ={
      name: '홍길동',
      grade: 1,
      classNum: 1,
      num: 1,
      subject :{
        kor: 100,
        eng:10,
        math:100
      },
      //프린트메소드
      print:function(){
        //this 안 붙이면 정상동작하지 않음
        return'이름: ' + this.name + ',학년: ' + this.grade;
      }
    }
    console.log(obj2);
    console.log(obj2.name);
    console.log(obj2['name']);
    console.log(obj2.subject.kor);
    console.log(obj2['subject']['kor']);
    console.log(obj2.print());
    obj2.schoolName='청주 그린';
    console.log(obj2);
    obj2.print2=function(){
      console.log('프린트2입니다.');
    }
    obj2.print2();
    //객체의 속성을 제거할 때 delete
    delete obj2.schoolName;
    console.log(obj2.schoolName);
  </script>
</body>
</html>
