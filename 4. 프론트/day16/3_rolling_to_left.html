<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rolling-left</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    .container{
      height: 50px; border: 1px solid black; box-sizing: border-box; overflow: hidden; position: relative;
    }
    .wrap-box{width: 300%; }
    .wrap-box::after{clear: both; content: ''; display: block;}
    .box{width: calc(100% / 3) ; height: 50px; line-height: 50px;float: left;}
    .box1{background: blueviolet;}
    .box2{background: blue;}
    .box3{background: skyblue;}
    .btn-box{position: absolute;}
    .btn-prev, .btn-next{
      width: 30px; height: 30px; box-sizing: border-box; float: left; border: 1px solid red;
      text-align: center; line-height: 28px; background-color: #fff; color: blueviolet; font-weight: bold;
      text-decoration: none;
      }
      .btn-next{
       margin-left: -1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrap-box">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
    </div>
  </div>  
  <div class="btn-box">
    <a href="#" class="btn-prev"><</a>
    <a href="#" class="btn-next">></a>
  </div>
 

  <script>
    var rollingId;
    $(function(){
      rollingId = startRolling();
      $('.container').hover(function(){
        clearInterval(rollingId);
      },function(){
        rollingId=startRolling();
      });
      //>버튼 클릭
      $('.btn-next').click(function(e){
        e.preventDefault();
        if(!$('.box').first().is(':animated')){
          var width = $('.container').width();
          $('.box').first().animate({marginLeft: -width},1000,function(){
            $(this).removeAttr('style').detach().appendTo('.wrap-box');
          });
        }
      });
      //<버튼 클릭
      $('.btn-prev').click(function(e){
        e.preventDefault();
        if(!$('.box').first().is(':animated')){
          var width = $('.container').width();
          $('.box').last().detach().css('margin-left',-width+'px')
           .prependTo('.wrap-box').animate({marginLeft:0},1000);
        }
      })
    });
    function startRolling(){
      return setInterval(function(){
        if(!$('.box').first().is(':animated')){
          var width = $('.container').width();
          $('.box').first().animate({marginLeft: -width},1000,function(){
            $(this).removeAttr('style').detach().appendTo('.wrap-box');
          });
        }
      },1500)
    }
  </script>
</body>
</html>
