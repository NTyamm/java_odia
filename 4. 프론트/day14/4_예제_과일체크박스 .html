<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일체크박스 예제</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    *{padding: 0; margin: 0;}
    .box{width: 100px; height: 40px; border:1px solid black;box-sizing: border-box;
      float: left; margin-right: 10px;
    };
    .box-container::after{
      content: '';clear: both;display: block;
    }
    .box.checked{border:none; width: auto;line-height: 50px;}
  </style>
</head>
<body>
  <div class="box-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
  <div class="checkbox-container">
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="apple">사과<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="pear">배<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="banana">바나나<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="kiwi">키위<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="strawberry">딸기<br>
      </label>
    </div>
  </div>
  
  
  <script>
    var arr = [];
    $('input[type=checkbox]').click(function(){
      //모든 box의 글자를 제거하고 cheked class를 제거
      $('.box').removeClass('checked').text('');
      var value=$(this).val();
      //클릭한 체크박스가 체크 해제된 상태이면 배열에서 값을 제거
     if($(this).prop('checked')){
      arr.push(value);
      //클릭한 체크박스가 체크 해제된 상태이면 배열에서 값을 제거
     }else{
      var index = arr.indexOf(value);
      arr.splice(index,1);
    }
      //배열에 있는 글자들을 순서에 맞게 box에 채워 넣고 checked 클래스를 추가
      for(var i in arr){
        $('.box').eq(i).addClass('checked').text(arr[i]);
      }
    });
    
  </script>
</body>
</html>
