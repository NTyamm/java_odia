<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <style>
    body {background-color:#ffff99;}
    </style>
</head>
<body>
  <form action="">
    <p>
    <h1>회원가입</h1><br>
    아이디: <input type="text" name="id" placeholder="영문 또는 영문+숫자 6~12자리"><br>
    비밀번호: <input type="password" name="pw" placeholder="영문, 숫자 조합 8~16자리"><br>
    비밀번호 확인: <input type="password" name="pwchk" placeholder="비밀번호를 한 번 더 입력하세요."><br>
    이메일: <input type="email" name="email" placeholder="example@example.com"><br>
    성별: <input type="radio" name="gender" value="M"> 남성 
    <input type="radio" name="gender" value="W"> 여성 <input type="radio" name="gender" value="X"> 비공개<br>
    전화번호: <input type="text" name="telfirst"> - <input type="text" name="telmid"> - <input type="text" name="tellast"><br>
    <input type="submit" value="회원가입">
  </p>
  </form>
  
</body>
</html>
