<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일체크박스 예제</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    *{padding: 0; margin: 0;}
    .box{width: 100px; height: 40px; border:1px solid black;box-sizing: border-box;
      float: left; margin-right: 10px;
    };
    .box-container::after{
      content: '';clear: both;display: block;
    }
    .box.checked{border:none; width: auto;line-height: 50px;}
  </style>
</head>
<body>
  <div class="box-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  
  </div>
  <div class="checkbox-container">
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="apple">사과<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="pear">배<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="banana">바나나<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="kiwi">키위<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="strawberry">딸기<br>
      </label>
    </div>
  </div>
  
  
  <script>
    var arr = [];
    //박스 갯수만큼 선택 가능하도록 최대갯수 설정
    var maxCount=$('.box-container .box').length; 
        $('input[type=checkbox]').click(function(){   
        //최대 갯수 체크해서 최대 갯수만큼 저장되어 있으면 추가하지 않음
          if(maxCount == arr.length && $(this).prop('checked')){
            //최대 갯수이면 알림창을 띄움
            alert('최대'+maxCount+'개 선택이 가능합니다.');
            //선택된 체크박스를 선택 해제
            $(this).prop('checked',false);
            //아래 추가/제거하는 작업 하지 않기 위해 return을 통해 함수 종료
            return;
          }
      
    $('.box').removeClass('checked').text('');
    var value=$(this).val();
     if($(this).prop('checked')){
      arr.push(value);
     }else{
      var index = arr.indexOf(value);
      arr.splice(index,1);
    }
      for(var i in arr){
        $('.box').eq(i).addClass('checked').text(arr[i]);
      }
    });
    
  </script>
</body>
</html>
