<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일체크박스 예제</title>
  <script src="../js/jquery.min.js"></script>
  <style>
    .red-box{width: 100px; height: 40px; border:1px solid red;box-sizing: border-box;
      float: left;margin-right:10px
    };
    .box{
			float: left; margin-right: 10px; box-sizing: border-box;
			height: 50px; line-height: 50px;}

    .checkbox-container input[type=checkbox] {display: none; margin-left: 10px;}
    
    .red-box.checked{border:none; width: auto;line-height: 50px;}
    .box-container{padding-bottom: 20px;margin-left: 10px;}
    .box-container::after{
      content: ''; clear: both; display: block;
    }
    .focus{border: 1px solid blue;}
  </style>
</head>
<body>
  <div class="box-container">
    <div class="box">사과</div>
    <div class="box">배</div>
    <div class="box">바나나</div>
    <div class="box">키위<div>
  </div>

  <div class="checkbox-container">
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="apple">사과<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="pear">배<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="banana">바나나<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="kiwi">키위<br>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name='fruit' value="strawberry">딸기<br>
      </label>
    </div>
    
  </div>
  
  <button class="btn-set">메뉴설정</button>
  <div class="btn-box">
    <button class="btn-reset">초기화</button>
    <button class="btn-save">설정</button></div>
  <script>
    $('checkbox-container input[type=checked]').prop('disabled',true);
    $('.btn-reset').hide();
    var arr = [];
    var baseArr= ['사과','배','바나나','키위']
    //선택 가능한 최대갯수 3개를 설정
    var maxCount= 3; 
    //과일을 클릭했을 때
  	$('input[type=checkbox]').click(function(){
			//최대 갯수 체크해서 최대 갯수만큼 저장되어 있으면 추가하지 않음
			if(maxCount == arr.length && $(this).prop('checked')){
				//최대 갯수이면 알림창 띄움
				alert('최대 ' + maxCount + '개 선택이 가능합니다.');
				//선택된 체크박스를 선택 해제
				$(this).prop('checked', false);
				//아래 추가/제거하는 작업을 하지 않기 위해 return을 통해 함수 종료
				return;
			}

			//모든 box에 글자를 제거하고, checked 클래스를 제거
			$('.box').removeClass('checked').text('');

			var value = $(this).val();
			//클릭한 체크박스가 체크된 상태이면 배열에 값을 추가
			if($(this).prop('checked')){
				arr.push(value);
			}
			//클릭한 체크박스가 체크 해제된 상태이면 배열에서 값을 제거
			else{
				var index = arr.indexOf(value);
				arr.splice(index, 1);
			}
			
			//배열에 있는 글자들을 순서에 맞게 box에 채워 넣고 checked 클래스를 추가
			for(var i in arr){
				$('.box').eq(i).addClass('checked').text(arr[i]);
			}
      //배열에 있는 글자들을 순서에 맞게 box에 채워넣고 checked 클래스를 추가
      for(var i in arr){
        $('.box').eq(i).addClass('checked').text(arr[i]);
      }
      //순서대로 포커스 주기
      $('.box.red-box').removeClass('focus');
      $('.box.red-box').not('.checked').first().addClass('focus');
		});
    //메뉴설정을 클릭했을 때
    $('.btn-set').click(function(){
      $(this).hide();
      $('.box').hide();
      $('.btn-reset').show();
      //빨간 테두리 박스 설정
      for(var i=0; i<maxCount; i++){
        //기존 선택된 메뉴 출력
        if(i < arr.length){
          $('.box').eq(i).addClass('.focus').text(arr[i]).show()
        }
        //선택된 메뉴 외의 빨간박스 출력
        else{
        $('.box').eq(i).addClass('red-box').text('').show();
        }
      }
      //체크박스 보여주기
      $('checkbox-container input[type=checkbox]').prop('disabled',false);
      $('checkbox-container input[type=checkbox]').show;

    })
    //초기화를 클릭했을 때
    $('.btn-reset').click(function(){
      alert('초기 설정으로 돌아갑니다.');
      $('.btn-box').hide();
      $('.btn-set').show;
      $('.btn-reset').removeClass('red-box checked');
    $('.checkbox-container input[type=checkbox]').prop('disabled',true);
    $('.checkbox-container input[type=checkbox]').hide();
    //메뉴 설정에서 체크된 메뉴들을 해제
    $('.checkbox-container input[type=checkbox').prop('checked',false);
    arr = [];

    $('.box').show();
    for(var i in baseArr){
      $('.box').eq(i).text(baseArr[i]);
    }
    });
    //설정을 클릭했을 때
    $('.btn-save').click(function(){
      
        $('.btn-box').hide;
        $('.btn-set').show;
        $('.btn-reset').removeClass('red-box checked');
        $('.checkbox-container input[type=checkbox]').prop('disabled',true);
        $('.checkbox-container input[type=checkbox]').hide();

        if(arr.length == 0){
          alert('선택된 메뉴가 없습니다. 초기 설정으로 돌아갑니다.');
      } 
        $('.box').hide();
        var tmpArr = arr.length == 0 ? baseArr : arr;
        for(var i in tmpArr){
          $('.box').eq(i).show().text(tmpArr[i]);
        }
    });
    

    //중간에 너무 꼬여서 싹 지웠더니 뭐... 되는 게 당연하게도 하나도 없네...되는 게 없는데...어떻게 다음으로 넘어가나....
    //나 혼자 개념을...다르게 잡아서...? 나 혼자... 예시용 박스...남겨놓고 아래에만 보읻 안보이게 했다가 코드 따라가서...?????
    //뭐가 문제였을까 보통 이게 문제긴 함..작명방식 달라서 꼬인건 혼자 찾아가며 하겠는데ㅜㅜ강사님 거 보고 한줄한줄 뜯어보렴...아닐시...빡대갈
    //이미 빡대갈...맞음...

    
  </script>
</body>
</html>
