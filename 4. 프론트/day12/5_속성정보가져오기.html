<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 정보 가져오기</title>
  <script src="../js/jquery.min.js"></script>
</head>
<body>
  <input type="text" class="id">
  <div class="box">1</div>
  <input type="checkbox" name="food" value="짜장면">짜장면<br>
  <img src="../i15657913524.jpg" alt="고양이">
  <script>
    var imageSource= $('img').attr('src');
    var imageSource= $('img').prop('src');
    console.log('attr src: ' + imageSource);
    console.log('prop src: ' + imageSource);
    var isChecked1 = $('[name=food]').attr('checked');
    var isChecked2 = $('[name=food]').prop('checked');
    console.log('attr checked:' + isChecked1);
    console.log('prop checked:' + isChecked2);
    var className1 = $('.id').attr('class');
    var className2 = $('.id').prop('class');
    console.log('attr class:' + className1);
    console.log('prop class:' + className2);
  </script>
  
</body>
</html>
