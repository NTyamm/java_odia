<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 전역변수 예제</title>
  <script src="../js/jquery.min.js"></script>
  <script src="./1_  전역변수.js"></script>
</head>
<body>
  <button class="minus">-</button>
  <span class="num">1</span>
  <button class="plus">+</button>
  <script>
    //전역변수 num을 호출
    console.log(num);
    //지역변수 num2를 호출
    // console.log(num2);//지역변수는 해당 지역에서 사용 가능하기 때문에 다른 곳에서는 에러발생
    var min = 10; max = 15;
    num=min;
    $('.num').text(num);
    $('.minus').click(function(){
      num--;
      if(num<min){
        num=min;
      }
      $('.num').text(num);
    })
    $('.plus').click(function(){
      num++;
      if(num>max){
        num=max;
      }
      $('.num').text(num);
    })
  </script>
</body>
</html>
